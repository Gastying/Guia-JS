    const titulo = document.getElementById('titulo');
    const codigo = document.getElementById('codigo');

    ejercicios.forEach((ej, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = ej.titulo;
      menu.appendChild(opt);
    });

    function render(idx){
      const ej = ejercicios[idx];
      titulo.textContent = ej.titulo;
      codigo.textContent = ej.codigo;
    }

    // Render inicial
    render(0);

    // Cambio por menú
    menu.addEventListener('change', e => render(e.target.value));

    // Copiar al portapapeles
    document.getElementById('copiar').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(codigo.textContent);
        alert('Código copiado.');
      }catch(err){
        alert('No se pudo copiar automáticamente. Seleccioná y copiá manualmente.');
      }
    });

    // Descargar como .txt
    document.getElementById('descargar').addEventListener('click', () => {
      const blob = new Blob([codigo.textContent], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (titulo.textContent || 'codigo') + '.txt';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();
    });
